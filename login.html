<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .password-note {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
            margin-bottom: 20px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üó≥Ô∏è Voter Login</h1>
                <p>Secure Online Voting System</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="voterId">Voter ID</label>
                    <input type="text" id="voterId" name="voterId" placeholder="e.g., ABC123456" maxlength="9" required autocomplete="off">
                    <div class="input-hint">Format: 3 capital letters + 6 numbers (e.g., ABC123456)</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="4" required>
                    <div class="input-hint"></div>
                </div>

                <div class="password-note">
                    ‚ÑπÔ∏è <strong>Note:</strong> Password has been sent to your registered mobile number
                </div>

                <button type="submit" class="login-btn">Login to Vote</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const voterId = document.getElementById('voterId').value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Validate Voter ID format: 3 capital letters + 6 numbers
            const voterIdPattern = /^[A-Z]{3}\d{6}$/;

            if (!voterIdPattern.test(voterId)) {
                showError('Invalid Voter ID format! Must be 3 capital letters followed by 6 numbers.');
                return false;
            }

            // Validate password: must be first 4 characters of voter ID
            const expectedPassword = voterId.substring(0, 4);

            if (password !== expectedPassword) {
                showError('Incorrect password! Please check your registered mobile for the correct password.');
                return false;
            }

            // Store voter ID in session
            sessionStorage.setItem('voterId', voterId);
            sessionStorage.setItem('isLoggedIn', 'true');

            // Redirect to selection page
            window.location.href = 'selection.html';

            return false;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Auto-convert voter ID to uppercase
        document.getElementById('voterId').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'selection.html';
            }
        });
    </script>
</body>

</html>
